<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; width: 200px; }
    .slider { width: 100%; }
  </style>
</head>
<body>
  <h3>Custom Dark Mode</h3>
  <button id="toggle">Toggle Dark Mode</button>
  <div>
    <label>Brightness</label>
    <input type="range" id="brightness" class="slider" min="0.5" max="1.5" step="0.1" value="1">
  </div>
  <div>
    <label>Grayscale</label>
    <input type="range" id="grayscale" class="slider" min="0" max="1" step="0.1" value="0">
  </div>
  <div>
    <label>Sepia</label>
    <input type="range" id="sepia" class="slider" min="0" max="1" step="0.1" value="0.5">
  </div>
  <script src="popup.js"></script>
</body>
</html>
